<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form"> 
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Roles" style="margin-bottom:20px" >
                
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="ID ROL"/>
                    <p:inputText value="#{rolBean.id}" required="true"/>

                    <h:outputLabel value="Descripcion"/>
                    <p:inputText value="#{rolBean.descripcion}" required="true"/>

                    <h:outputLabel value=""/>
                    <p:commandButton actionListener="#{rolBean.crear()}"
                                     update="form"
                                     value="Crear"
                                     icon="ui-icon-disk"/>
                </h:panelGrid>


                <p:dataTable value="#{rolBean.rol}" var="r">
                    <p:column headerText="CODIGO">
                        <h:outputText value="#{r.pkIdtrabajo}"/>
                    </p:column>
                    <p:column headerText="DESCRIPCION">
                        <h:outputText value="#{r.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
